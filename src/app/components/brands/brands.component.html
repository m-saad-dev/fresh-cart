<section class="px-3 py-5 pt-3 rounded-2 text-center mx-auto">
    <h1 class="h2 text-main mb-4"> Categories</h1>
    <div class="row justify-content-center my-4">
        <div class="col-md-6">
            <input type="search" class="form-control" [(ngModel)]="searchTerm">
        </div>
    </div>
    <div class="row g-3 min-vh-100">
        @for (brand of brands(); track brand._id) {
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="product">
                    <!-- <div [routerLink]="['products/', brand._id]"> -->
                        <img  [src]="brand.image" class="card-img-top object-fit-cover" alt="...">
                        <div class="card-product text-center p-3">
                            <h3 class="h4 mb-0 text-main"> {{ brand.name }}</h3>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        }
    </div>
</section>
