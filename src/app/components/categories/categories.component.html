<section class="px-3 py-5 pt-3 rounded-2 text-center mx-auto">
    <h1 class="h2 text-main mb-4"> Categories</h1>
    <div class="row justify-content-center my-4">
        <div class="col-md-6">
            <input type="search" class="form-control" [(ngModel)]="searchTerm">
        </div>
    </div>
    <div class="row g-4 min-vh-100">
        @for (category of categories(); track category._id) {
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="product">
                    <img  [src]="category.image" class="card-img-top " alt="...">
                    <div class="card-product text-center p-3">
                        <h3 class="h4 mb-0 text-main"> {{ category.name }}</h3>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
